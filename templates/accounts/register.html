{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Let's get you signed up</h1>

    <div class="form-container">
        <form method="post">
            <div class="form-title mb-2">
                <h3>Your Registration Details</h3>
            </div>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-retro" type="submit">Register</button>
        </form>
        </div>
</div>
{% endblock %}

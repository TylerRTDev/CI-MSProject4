{% extends 'base.html' %}
{% block content %}
<div class="register-container container py-5">
    <h1 class="mb-4 text-center">Join the Community</h1>
    <div class="form-container">
        <form method="post">
            <div class="form-title mb-4">
                <h3>New Account</h3>
            </div>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-retro" type="submit">Register Now!</button>
            <a class="" href="{% url 'accounts:login' %}">Already registered? Login here.</a>
        </form>
    </div>
</div>
{% endblock %}
